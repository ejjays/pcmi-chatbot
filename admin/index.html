<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCMI Chatbot - Admin Panel</title>
    <link rel="stylesheet" href="admin-styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="admin-container">
        <header>
            <h1>PCMI Chatbot Admin Panel</h1>
        </header>

        <main>
            <div class="editor-container">
                <div class="document-list">
                    <button class="doc-btn" data-doc="church-knowledge">Church Knowledge</button>
                    <button class="doc-btn" data-doc="ai-rules">AI Rules</button>
                    <button class="doc-btn" data-doc="conversation-flow">Conversation Flow</button>
                    <button class="doc-btn" data-doc="link-format-rules">Link Format Rules</button>
                </div>
                <div class="editor-section">
                    <h2 id="currentDoc">Select a document</h2>
                    <textarea id="editor"></textarea>
                    <div class="action-buttons">
                        <button id="saveBtn" disabled>Save Changes</button>
                        <button id="resetBtn" disabled>Reset</button>
                    </div>
                    <div id="saveStatus"></div>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="admin.js"></script>
</body>
</html>
