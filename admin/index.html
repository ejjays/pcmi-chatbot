<!-- admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Data Editor</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body class="dark-mode">
    <div class="editor-view">
        <div class="toolbar">
            <div class="left-tools">
                <button class="tool-btn" id="menuBtn">
                    <i class="material-icons">menu</i>
                </button>
                <button class="tool-btn" id="pinBtn">
                    <i class="material-icons">push_pin</i>
                </button>
                <button class="tool-btn" id="undoBtn">
                    <i class="material-icons">undo</i>
                </button>
                <button class="tool-btn" id="redoBtn">
                    <i class="material-icons">redo</i>
                </button>
            </div>
            <div class="right-tools">
                <button class="tool-btn" id="searchBtn">
                    <i class="material-icons">search</i>
                </button>
                <button class="tool-btn" id="editBtn">
                    <i class="material-icons">edit</i>
                </button>
                <button class="tool-btn" id="moreBtn">
                    <i class="material-icons">more_vert</i>
                </button>
            </div>
        </div>
        <div class="file-info">
            <span id="filename">*church-knowledge.txt</span>
            <span class="file-meta">8:2 UTF-8</span>
        </div>
        <div class="editor-container">
            <div class="line-numbers"></div>
            <textarea id="editor" spellcheck="false"></textarea>
        </div>
    </div>
    <div id="searchBox" class="search-box hidden">
        <input type="text" id="searchInput" placeholder="Search...">
        <button id="prevMatch"><i class="material-icons">keyboard_arrow_up</i></button>
        <button id="nextMatch"><i class="material-icons">keyboard_arrow_down</i></button>
        <button id="closeSearch"><i class="material-icons">close</i></button>
    </div>
</body>
</html>
